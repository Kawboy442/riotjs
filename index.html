<head>
  <link rel="stylesheet" href="lib/style.css">
  <script type="text/javascript" src="https://unpkg.com/riot@4/riot+compiler.min.js"></script>
  <script src="lib/script.js"></script>
</head>

<body>
  <app></app>
  <sub></sub>
  <script src="app.riot" type="riot"></script>
  <script src="sub.riot" type="riot"></script>
  <script>
    riot
      .compile().then(() => {
        riot.mount('app, sub', {
          messageToApp: 'Hello App component!!',
          messageToSub: 'Hello Sub component!!'
        })
      })
  </script>
</body>
